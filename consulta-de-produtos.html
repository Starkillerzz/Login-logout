<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
</head>
<body>
    <button onclick="load(dados)">Pesquisar</button>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="dados">

        </tbody>
    </table>
    <script>
        function load(){
            fetch("http://localhost:3000/produtos")
            .then (x => x.json())
            .then (y => display(y))
        }

        function display (dados){
            var produtos = []
            produtos = dados

            console.log(produtos)
            
            var linha = ""
            for (let i = 0; i < produtos.length; i++) {
                linha += `<tr><td>${produtos[i].id}</td>
                      <td>${produtos[i].descrição}</td>
                      <td>${produtos[i].quantidade}</td>
                      <td>${produtos[i].preço}</td>
                  </tr>`

            }
            document.getElementById("dados").innerHTML = linha;
        }
            
    </script>
</body>
</html>
