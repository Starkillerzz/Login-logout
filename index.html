<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Seja Bem Vindo!</h1>
    <hr>
    <nav>
        <a id="home" href="home.html" target="centro">Home</a>
        <a id="clientes" href="Consulta-de-clientes.html" target="centro">Consultar Clientes</a>
        <a id="produtos" href="consulta-de-produtos.html" target="centro">Consultar Produtos</a>
        <label id="usuariologado"></label>
        <button id="login">
            <a id="escondelogin" class="botaologin" href="login.html">Login</a>
        </button>
        <button id="logout" onclick="logout()">Logout</button>
    </nav>
    <iframe src="Consulta de clientes.html" name="centro"></iframe>
    <script>
        var usuario = localStorage.getItem("login")
        document.getElementById("usuariologado").innerHTML  = usuario

            if(localStorage.getItem("login") != null){
                document.getElementById("logout").style = "display: block"
                document.getElementById("login").style = "display: none"
            }else{
                document.getElementById("login").style = "display: block"
                document.getElementById("logout").style = "display: none"
                document.getElementById("clientes").style = "display: none"
                document.getElementById("produtos").style = "display: none"


            }
        

        function logout(){
            localStorage.removeItem("login")
        }
    </script>
</body>
</html>
